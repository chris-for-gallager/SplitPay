<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аренда зала — расчёт по-человечески</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Аренда зала</h1>

<!-- Добавление участников -->
<div>
  <input id="userName" placeholder="Имя">
  <input id="timeHours" type="number" placeholder="часы" min="0">
  <input id="timeMinutes" type="number" placeholder="мин" min="0" max="59">
  <button onclick="addUser()">Добавить участника</button>
</div>

<ul id="userList"></ul>

<!-- Добавление расхода -->
<div>
  <select id="expenseType">
    <option value="Rent">Аренда зала</option>
    <option value="Food">Еда</option>
  </select>
  <input id="expenseAmount" type="number" placeholder="Сумма" min="0">
  <button id="selectParticipantsBtn">Выбрать участников</button>
  <button onclick="addExpense()">Добавить расход</button>
</div>

<ul id="expenseList"></ul>

<h2>Итого</h2>
<ul id="totalsList"></ul>

<!-- Bottom sheet для выбора участников -->
<div id="bottomSheet" class="bottom-sheet">
  <div id="bottomSheetOptions" class="options"></div>
  <button id="selectAllBtn">Выбрать всех</button>
  <button onclick="closeBottomSheet()">Готово</button>
</div>

<script src="script.js"></script>
</body>
</html>
